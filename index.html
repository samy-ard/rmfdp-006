<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Datepicker UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<main>
		<div class="datepicker-ui">
			<div class="input-group">
				<input type="text" placeholder="dd/mm/yyyy" name="_date">
				<img src="./calendar.svg" width="88" alt="icon"/>
			</div>
			<div class="calendar">
				<div class="calendar-header">
					<nav class="calendar-nav">
						<span class="arrow prev"></span>
						<span>December 2022</span>
						<span class="arrow next"></span>
					</nav>
					<div class="calendar-days">
						<div>S</div>
						<div>M</div>
						<div>T</div>
						<div>W</div>
						<div>T</div>
						<div>F</div>
						<div>S</div>
					</div>
				</div>
				<table class="calendar-grid">
					<tr class="week">
						<td class="day empty"></td>
						<td class="day empty"></td>
						<td class="day empty"></td>
						<td class="day empty"></td>
						<td class="day">1</td>
						<td class="day">2</td>
						<td class="day">3</td>
					</tr>
					<tr class="week">
						<td class="day">4</td>
						<td class="day">5</td>
						<td class="day">6</td>
						<td class="day">7</td>
						<td class="day">8</td>
						<td class="day">9</td>
						<td class="day">10</td>
					</tr>
					<tr class="week">
						<td class="day">11</td>
						<td class="day">12</td>
						<td class="day">13</td>
						<td class="day">14</td>
						<td class="day">15</td>
						<td class="day">16</td>
						<td class="day">17</td>
					</tr>
					<tr class="week">
						<td class="day">18</td>
						<td class="day">19</td>
						<td class="day">20</td>
						<td class="day">21</td>
						<td class="day">22</td>
						<td class="day">23</td>
						<td class="day">24</td>
					</tr>
					<tr class="week">
						<td class="day">25</td>
						<td class="day">26</td>
						<td class="day">27</td>
						<td class="day">28</td>
						<td class="day">29</td>
						<td class="day">30</td>
						<td class="day">31</td>
					</tr>
				</table>
			</div>
		</div>
	</main>
</body>
</html>
